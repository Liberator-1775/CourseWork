    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.x'
    - name: Run tests
      run: dotnet run --project ./CourseWork/CourseWork.csproj
    - name: Stop shopping
      working-directory: ./shopping
      run: |
        docker-compose stop
